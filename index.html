<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow A Garden Live Feed</title>
  <meta name="theme-color" content="#4caf50" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #b2dfdb);
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .dropdown {
      transition: all 0.3s ease;
      transform-origin: top;
      z-index: 10;
    }
    .rarity {
      transition: transform 0.2s ease;
    }
    .rarity:hover {
      transform: scale(1.05);
    }
    .item-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .item-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .weather-box {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .weather-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-center my-8 text-green-800">Grow A Garden Live Feed üåª</h1>

  <div class="flex justify-center items-center gap-4 mb-6">
    <label class="flex items-center gap-2 text-lg font-medium text-gray-700">
      <span>In Stock</span>
      <div class="switch">
        <input type="checkbox" id="view-toggle">
        <span class="slider"></span>
      </div>
      <span>All Items</span>
    </label>
  </div>

  <div id="status-checker" class="container max-w-md mx-auto text-center">
    <div id="status-text" class="text-lg font-semibold mb-2">Checking server...</div>
    <div id="uptime" class="text-sm text-gray-600">Uptime: 0s</div>
  </div>

  <div id="weather-container" class="container max-w-md mx-auto mt-6 text-center weather-box">
    <h2 class="text-xl font-semibold text-green-800 mb-4">Current Weather üå¶Ô∏è</h2>
    <div id="weather-content" class="text-lg font-medium text-gray-800">Fetching weather...</div>
  </div>

  <div id="status" class="text-center text-lg font-semibold my-4 text-gray-700"></div>
  <div class="flex justify-center gap-4">
    <button id="refresh-btn" class="px-6 py-2 bg-amber-500 text-white rounded-lg font-semibold hover:bg-amber-600 transition-colors duration-200">üîÑ Refresh</button>
    <button id="subscribe-btn" class="px-6 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors duration-200">üîî Subscribe</button>
  </div>

  <div id="stock-container" class="max-w-7xl mx-auto p-4"></div>

  <div id="debug-tab" class="fixed bottom-6 right-6 bg-green-600 text-white p-3 rounded-full text-lg cursor-pointer hover:bg-green-700 transition-colors duration-200">ü™≤</div>
  <div id="debug-window" class="fixed bottom-20 right-6 w-80 max-h-96 bg-white/90 backdrop-filter blur-8px border border-gray-200 rounded-xl p-4 overflow-y-auto hidden">
    <button id="close-debug" class="bg-red-500 text-white px-3 py-1 rounded-lg float-right hover:bg-red-600 transition-colors duration-200">Close</button>
    <pre id="debug-content" class="text-xs text-gray-800 whitespace-pre-wrap break-all">Loading...</pre>
  </div>

  <script>
    const stockURL = 'https://corsproxy.io/?https://api.joshlei.com/v2/growagarden/stock';
    const itemInfoURL = 'https://corsproxy.io/?https://api.joshlei.com/v2/growagarden/item-info';
    const weatherURL = 'https://corsproxy.io/?https://api.joshlei.com/v2/growagarden/weather';
    const statusEl = document.getElementById('status');
    const container = document.getElementById('stock-container');
    const weatherContainer = document.getElementById('weather-content');
    const refreshBtn = document.getElementById('refresh-btn');
    const subscribeBtn = document.getElementById('subscribe-btn');
    const statusTextEl = document.getElementById('status-text');
    const uptimeEl = document.getElementById('uptime');
    const debugTab = document.getElementById('debug-tab');
    const debugWindow = document.getElementById('debug-window');
    const debugContent = document.getElementById('debug-content');
    const closeDebug = document.getElementById('close-debug');
    const viewToggle = document.getElementById('view-toggle');

    let latestData = {}, latestWeather = {}, first = true, notified = false, seconds = 0, isAllView = false;

    function updateStatus(msg, col = '#2e7d32') {
      statusEl.textContent = msg;
      statusTextEl.textContent = msg;
      statusTextEl.style.color = col;
      gsap.to(statusTextEl, { scale: 1.05, duration: 0.2, yoyo: true, repeat: 1 });
    }

    setInterval(() => {
      seconds++;
      uptimeEl.textContent = `Uptime: ${seconds}s`;
    }, 1000);

    function notify() {
      if (!("Notification" in window) || notified) return;
      if (Notification.permission === "granted") {
        new Notification("Garden Stock Updated!", { body: "Check the latest items!", icon: container.querySelector('img')?.src });
        notified = true;
      }
    }

    function hasChanged(o, n) {
      return JSON.stringify(o) !== JSON.stringify(n);
    }

    function rarity(q) {
      if (q >= 50) return 'common';
      if (q >= 20) return 'uncommon';
      if (q >= 5) return 'rare';
      return 'epic';
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}m ${secs}s`;
    }

    function displayWeather(data) {
      if (!hasChanged(latestWeather, data)) return;
      latestWeather = data;
      const activeWeather = data.weather.find(w => w.active) || null;
      if (activeWeather) {
        const remainingTime = activeWeather.end_duration_unix - Math.floor(Date.now() / 1000);
        weatherContainer.innerHTML = `
          <div class="text-green-800 font-semibold">${activeWeather.weather_name}</div>
          <div class="text-sm text-gray-600">Duration: ${formatTime(activeWeather.duration)}</div>
          <div class="text-sm text-gray-600">Time Left: ${remainingTime > 0 ? formatTime(remainingTime) : 'Ending soon'}</div>
        `;
      } else {
        weatherContainer.innerHTML = `<div class="text-gray-600">No active weather event</div>`;
      }
      gsap.from(weatherContainer, { opacity: 0, y: 10, duration: 0.5 });
    }

    function display(data) {
      if (!hasChanged(latestData, data)) return;
      latestData = data;
      notified = false;
      container.innerHTML = '';
      for (const cat in data) {
        const arr = data[cat];
        if (!Array.isArray(arr)) continue;
        const sec = document.createElement('div');
        sec.className = 'stock-category mb-6 p-4 container';
        const h2 = document.createElement('h2');
        h2.className = 'text-lg font-semibold text-green-800 bg-green-100 p-3 rounded-lg text-center';
        h2.textContent = cat.replace(/_/g, ' ');
        sec.appendChild(h2);
        const items = document.createElement('div');
        items.className = 'items grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4';
        arr.forEach((it, index) => {
          if (it.icon) {
            const card = document.createElement('div');
            card.className = 'item-card relative bg-white p-4 rounded-lg border border-gray-200';
            const r = rarity(it.quantity || 0);
            const rb = document.createElement('div');
            rb.className = `rarity ${r} text-white text-xs font-semibold px-2 py-1 rounded mb-2`;
            rb.textContent = r.toUpperCase();
            rb.style.backgroundColor = r === 'common' ? '#9e9e9e' : r === 'uncommon' ? '#66bb6a' : r === 'rare' ? '#42a5f5' : '#ab47bc';
            card.appendChild(rb);
            const img = document.createElement('img');
            img.src = it.icon;
            img.alt = it.display_name || it.item_id;
            img.className = 'w-20 h-20 object-contain mx-auto';
            card.appendChild(img);
            const nm = document.createElement('div');
            nm.className = 'item-name font-semibold mt-2 text-gray-800 text-sm text-center';
            nm.textContent = it.display_name || it.item_id;
            card.appendChild(nm);
            const qty = document.createElement('div');
            qty.className = 'item-qty text-gray-600 text-sm text-center';
            qty.textContent = `Qty: ${it.quantity || 0}`;
            card.appendChild(qty);

            if ((isAllView || it.quantity > 0) && it.item_id) {
              const dropdown = document.createElement('div');
              dropdown.className = 'dropdown absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg p-4 mt-2 shadow-lg hidden z-10';
              const buyBtn = document.createElement('button');
              buyBtn.className = 'w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200';
              buyBtn.textContent = 'Buy in Roblox';
              buyBtn.onclick = () => window.open('https://www.roblox.com/games/126884695634066/Grow-a-Garden', '_blank');
              dropdown.appendChild(buyBtn);
              card.appendChild(dropdown);

              card.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.style.display === 'block';
                document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
                dropdown.style.display = isOpen ? 'none' : 'block';
                gsap.fromTo(dropdown, { scaleY: 0, opacity: 0 }, { scaleY: 1, opacity: 1, duration: 0.3, ease: 'power2.out' });
              };
            }

            items.appendChild(card);
            gsap.from(card, { opacity: 0, y: 10, duration: 0.5, delay: index * 0.05 });
          }
        });
        sec.appendChild(items);
        container.appendChild(sec);
        gsap.from(sec, { opacity: 0, y: 20, duration: 0.5 });
      }
      if (!first) notify();
      else first = false;
    }

    async function fetchWeather() {
      try {
        const response = await fetch(weatherURL);
        const data = await response.json();
        debugContent.textContent += `\nWeather Data: ${JSON.stringify(data, null, 2)}`;
        displayWeather(data);
      } catch (e) {
        console.error(e);
        weatherContainer.innerHTML = `<div class="text-red-600">Failed to fetch weather ‚ùå</div>`;
        debugContent.textContent += `\nWeather Error: ${e.message}`;
      }
    }

    async function fetchData() {
      const url = isAllView ? itemInfoURL : stockURL;
      try {
        updateStatus(`Fetching ${isAllView ? 'all items' : 'stock'}...`, '#2e7d32');
        const response = await fetch(url);
        const j = await response.json();
        debugContent.textContent = JSON.stringify(j, null, 2);
        display(j);
        updateStatus(`${isAllView ? 'All items' : 'Stock'} updated ‚úÖ`, '#00c853');
      } catch (e) {
        console.error(e);
        updateStatus(`Failed to fetch ${isAllView ? 'items' : 'stock'} ‚ùå`, '#c62828');
        debugContent.textContent = `Error: ${e.message}`;
      }
    }

    fetchData();
    fetchWeather();
    setInterval(fetchData, 15000);
    setInterval(fetchWeather, 15000);

    viewToggle.onchange = () => {
      isAllView = viewToggle.checked;
      fetchData();
    };

    refreshBtn.onclick = () => location.reload();
    subscribeBtn.onclick = () => {
      Notification.requestPermission().then(() => {
        subscribeBtn.textContent = Notification.permission === "granted" ? "üîî Subscribed" : Notification.permission === "denied" ? "üîï Denied" : "üîî Subscribe";
      });
    };
    debugTab.onclick = () => {
      debugWindow.style.display = debugWindow.style.display === 'block' ? 'none' : 'block';
      if (debugWindow.style.display === 'block') {
        gsap.from(debugWindow, { x: 20, opacity: 0, duration: 0.5 });
      }
    };
    closeDebug.onclick = () => {
      gsap.to(debugWindow, { x: 20, opacity: 0, duration: 0.3, onComplete: () => debugWindow.style.display = 'none' });
    };

    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.item-card')) {
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    gsap.from('h1', { opacity: 0, y: -20, duration: 0.8 });
    gsap.from('.container', { opacity: 0, y: 20, duration: 0.8, stagger: 0.2 });
  </script>
</body>
</html>
